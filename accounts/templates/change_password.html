{% extends 'user.html' %}
{% load static %}
 {% block user %}
                <div class="card-content">
                   
                    <div class="card-body">
                        <form class="form-horizontal" action="" method="POST"  >
                            {% csrf_token %}

                            <fieldset class="form-group position-relative has-icon-left">
                                {{ form.password }}
                                <div class="form-control-position">
                                    <i class="ft-lock"></i>
                                </div>
                            </fieldset>

                            <fieldset class="form-group position-relative has-icon-left">
                                {{ form.password1 }}
                                <div class="form-control-position">
                                    <i class="ft-lock"></i>
                                </div>
                            </fieldset>

                            <fieldset class="form-group position-relative has-icon-left">
                                {{ form.password2 }}
                                <div class="form-control-position">
                                    <i class="ft-lock"></i>
                                </div>
                            </fieldset>
                            {% comment %} <fieldset class="form-group position-relative has-icon-left">
                                <input type="text" class="form-control round" id="user-name"  name ="email"placeholder="Adresse Email" required>
                                <div class="form-control-position">
                                    <i class="ft-user"></i>
                                </div>
                            </fieldset>
                            <fieldset class="form-group position-relative has-icon-left">
                                <input type="password" class="form-control round" id="user-password" name="password" placeholder="Mot de passe" required>
                                <div class="form-control-position">
                                    <i class="ft-lock"></i>
                                </div>
                            </fieldset>
                            <div class="form-group row">
                                <div class="col-md-6 col-12 text-center text-sm-left">  
                                </div>
                                <div class="col-md-6 col-12 float-sm-left text-center text-sm-right"><a href="recover-password.html" class="card-link">Forgot Password?</a></div>
                            </div>                            {% endcomment %}
                            <div class="form-group text-center">
                                <button type="submit" class="btn round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">Se Connecter</button>    
                            </div>
                           
                        </form>
                    </div>                    
                    <p class="card-subtitle text-muted text-right font-small-3 mx-2 my-1"><span>Cr√©er un Compte <a href="{% url 'register' %}" class="card-link">S'inscrire</a></span></p>                    
                </div>
{% endblock%}
