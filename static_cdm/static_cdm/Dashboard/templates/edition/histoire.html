{% extends 'edition/base.html' %}
{% load static %}
{% block content%}
<div class="container-fluid py-5">
    <div class="container">
        <div class="row align-items-center">
         
          <div class="col-lg-5">
            <img class="img-fluid rounded mb-5 mb-lg-0" src="{{detail.images.url}}" alt="">
        </div>
        <div class="col-lg-7">
            <div class="d-flex">
                <h3 class="mb-1">Titre: </h3> 
                <h3 class="custom-h4 mx-1">{{detail.titre}}</h3>
            </div>
            <div class="d-flex">
                <h3 class="mb-1">Catégorie:</h3>
                <h3 class="custom-h4 mx-1">{{detail.categorie}}</h3>
            </div>
            <div class="d-flex">
                <h3 class="mb-1">Auteur:</h3>
                <h3 class="custom-h4 mx-1">{{detail.auteur.first_name}} {{detail.auteur.last_name}}</h3>
            </div>
           
            <h6 class="py-2 border-top border-bottom btn btn-danger mr-3"></i>{{detail.prix}} FCFA</h6>
            <div class="row pt-2 pb-4">
                
                <div class="col-6 col-md-8">
                   
                    <button  id="btn1" class="py-2 border-top border-bottom btn btn-danger">
                        Le lire le résumé
                    </button>
                    <div id="p">
                        <p class="m-3">{{detail.description|safe}}</p>
                        <button  id="btn" class="py-2 border-top border-bottom btn btn-danger">
                            <a href="">Acheter</a>
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<style>
    #p
{
    visibility: hidden;
   
}
</style>

{% endblock%}
