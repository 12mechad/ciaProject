{% extends 'base.html' %}
 {% load static %}
{% block content %}
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-wrapper">
          <div class="content-wrapper-before"></div>
          <div class="content-header row">
            <div class="content-header-left col-md-4 col-12 mb-2">
              <h3 class="content-header-title">Formulaire D'edition</h3>
            </div>
            <div class="content-header-right col-md-8 col-12">
              <div class="breadcrumbs-top float-md-right">
              </div>
            </div>
          </div>
          <div class="content-body"><!-- Basic form layout section start -->
  <section id="basic-form-layouts"> 
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card" >
                    <div class="card-header">
                        <div class="heading-elements">
                            <a class="btn btn-bg-gradient-x-blue-cyan"  href="{% url 'liste_editions' %}">Liste des Editions</a>
                                
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <form class="form" method="post" action="{% url 'evenement_Edition' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                 <div class="form-body">
                                    {{form.media}}
                                    {{form.as_p}}

                                    <div class="form-actions">
                                       
                                        <button type="submit" class="btn btn-primary">
                                        <i class="la la-check-square-o"></i> Enregistrer
                                        </button>
                                    </div>
                                </div>
                            </form>
        
                        </div>
                    </div>
                  </div>
              </div>
            </div>  
        </div>
  </section>
</div>
</div>
</div>
{% endblock%}
