{% extends 'user.html' %}
{% load static %}

{% block user %}
  {% for message in messages %}
    <div class="alert alert-danger" role="alert">
      <p>{{ message }}</p>
    </div>
  {% endfor %}

  <div class="card-content">
    <div class="card-body">
      <form class="form-horizontal" action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}

        <div class="card-content">
          <div class="card-body">
            <form class="form-horizontal" action="{% url 'password_reset' %}" novalidate>
              <fieldset class="form-group position-relative has-icon-left">
                {{ form.email }}
                <div class="form-control-position">
                  <i class="ft-mail"></i>
                </div>
              </fieldset>

              <div class="form-group text-center">
                <button type="submit" class="btn round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">Réinitialiser le mot de passe</button>
              </div>
            </form>
          </div>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">Se Connecter</button>
        </div>
      </form>
    </div>
    {% comment %}
    <p class="card-subtitle text-muted text-right font-small-3 mx-2 my-1">
      <span>Créer un Compte <a href="{% url 'register' %}" class="card-link">S'inscrire</a></span>
    </p>
    {% endcomment %}
  </div>
{% endblock %}
