<div class="card-box height-100-p pd-20">
    <h4 class="h5 mb-10">Modifier cette Ofrre <strong>{{obj.name}} </strong> </h4>
    <form action="{% url 'update_offre' pk=obj.id %}" method="POST">
        {%csrf_token%}
        <div class="form-group">
           {{form.as_p}}
           <input type="hidden" name="id_offre" value="{{obj.id}}" >
        </div>
        <div class="col-5">
            <div class="input-group mb-0">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Modifier</button>   
            </div>
        </div>
    </form>	
</div>
